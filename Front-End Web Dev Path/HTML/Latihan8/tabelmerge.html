<!DOCTYPE html>
<html>
<head>
    <title>Table Merge</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td rowspan="3">Rowspan 3</td>
            <td colspan="2">Colspan 2</td>
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>

    <h2>Tugas</h2>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td colspan="2" rowspan="2"></td>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>
    </table>
    <br>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th colspan="6" align="center">Jadwal Kuliah</th>
            </tr>
        </thead>
        <tr>
            <th>Senin</th>
            <td>1,1</td>
            <td rowspan="2">MTK</td>
            <td>1,3</td>
        </tr>
        <tr>
            <th>Selasa</th>
            <td>1,1</td>
            <td>1,3</td>
        </tr>
        <tr>
            <th>Rabu</th>
            <td>1,1</td>
            <td colspan="2">Libur</td>
        </tr>
        <tr>
            <th>Kamis</th>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
        </tr>
        <tr>
            <th>Jumat</th>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
        </tr>
        <tr>
            <th>Sabtu</th>

            <td>1,3</td>
        </tr>
    </table>
</body>
</html>
