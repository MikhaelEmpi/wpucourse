<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraf</title>
</head>
<body>
    <!-- Contoh tag p, br dan hr -->
    <p>Ini adalah paragraf 1</p>
    <br>
    <p>Ini adalah <br> paragraf 2</p>
    <hr>
    <!-- Contoh tag b, i, u -->
    <p><b>Selamat</b> datang di <i>Pemrograman Web 1</i></p>
    <p>Nama saya <u>Devi Mikhael Empi</u></p>
    <hr>
    <!-- Contoh tag strong dan em -->
    <p><strong>Pengumuman</strong>, Pemrograman Web 1, <em>Senin 26 Juni 2023</em></p>
    <!-- Strong, memaknai teks tebal, em(emphasize) memaknai teks bercetak miring-->
</body>
</html>
