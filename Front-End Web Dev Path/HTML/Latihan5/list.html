<!-- List:
Ordered List
<ol></ol>
Unordered List
<ul></ul>
Definition List
<dl></dl>
-->

<!DOCTYPE html>
<html>
<head>
    <title>HTML List</title>
</head>
<body>
    <h3>To Do List</h3>
    <!-- Ordered List Bisa ditambahkan atribut Type -->
    <ol type="A">
        <li>Bangun Pagi</li>
        <li>Mandi</li>
        <li>Ngoding</li>
    </ol>
    <!-- Unordered List -->
    <h3>Menu Makanan</h3>
    <!-- Unordered List Bisa ditambahkan atribut Type (disc, square, circle)-->
    <ul type="circle">
        <li>Nasi Goreng</li>
        <li>Mie Goreng</li>
        <li>Ayam Bakar</li>
    </ul>
    <!-- Definition List -->
    <h3>Pemrograman Web 1</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
