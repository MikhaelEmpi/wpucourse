<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefix</title>
    <style>
        /* 
        Vendor Prefixes
        -webkit- (Chrome, Safari, Opera)
        -moz- (Firefox)
        -ms- (Internet Explorer)
        -o- (Opera Jadul)

        Property CSS3 yang butuh Vendor Prefixes
        https://shouldiprefix.com/
        https://caniuse.com/
        */
        body {
            text-align: center;
        }

        img {
            -webkit-filter: grayscale(100%);
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <img src="assets/mikhael.jpeg" alt="mikhael">
</body>
</html>
