<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        /* Text Shadow
        text-shadow: <x-offset> <y-offset> <blur> <color>
        */
        h1 {
            font-size: 100px;
            font-family: Arial, Helvetica, sans-serif;
            /* text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.635), -5px -5px 5px rgba(255, 0, 0, 0.603); */
            color: white;
            text-shadow: 0 2px 1px black, 1px 4px 2px black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Halo
    </h1>
</body>
</html>
